<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-2">
                <h5>Course Search</h5>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Course Title:</label>
                    <input type="text" class="form-control" name="title"[(ngModel)]="title" id="">
                </div>
                <div class="text-center col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3" *ngFor="let i of searchData">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Description:</label>
            <input type="text" name="" value="{{i.description}}" id=""  class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Duration:</label>
            <input type="text" name="" value="{{i.duration}}" id="" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Date:</label>
            <input type="text" name="" value="{{i.date}}" id="" class="form-control">
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <label for="" class="form-label">Venue:</label>
            <input type="text" name=""  value="{{i.venue}}" id="" class="form-control">
        </div>
    </div>
</div>
